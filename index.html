<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>维睿互动</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    <section class="h-screen w-full bg-cover"
        style="background-image: url('/images/background.png')">
        <div class="h-screen w-full bg-gray-400 bg-opacity-5">
        <div class="flex h-full w-full items-center justify-center container mx-auto px-8 py-8">
            <div class="max-w-3xl text-center">
                <img class="flex w-1/3 sm:w-2/5 h-auto mx-auto" src="images/logo.png" alt="维睿互动">
                <h1 class="text-3xl sm:text-4xl capitalize tracking-widest m-4 lg:text-5xl text-slate-900">
                    Coming Soon</h1>
                <div class="text-xl sm:text-4xl px-8 py-2 my-2 md:my-12 text-slate-900 tracking-wider mx-auto border border-slate-900 grid grid-cols-3 md:grid-cols-7 gap-1 place-items-center"
                    id="countdown">
                    <div class="justify-center justify-self-center content-center text-center p-2 m-4 md:p-4 md:m-4">
                        <div class="text-center" id="days">00</div>
                        <div class="text-sm text-center my-3">Days</div>
                    </div>
                    <span class="pb-4 md:pb-6">:</span>
                    <div class="justify-center text-center p-2 m-4 md:p-4 md:m-4">
                        <div class="text-center" id="hours">00</div>
                        <div class="text-sm text-center my-3">Hours</div>
                    </div>
                    <span class="hidden md:block pb-4 md:pb-6">:</span>
                    <div class="justify-center text-center p-2 m-4 md:p-4 md:m-4">
                        <div class="text-center" id="minutes">00</div>
                        <div class="text-sm text-center my-3">minutes</div>
                    </div>
                    <span class="pb-4 md:pb-6">:</span>
                    <div class="justify-center text-center p-2 m-4 md:p-4 md:m-4">
                        <div class="text-center" id="seconds">00</div>
                        <div class="text-sm text-center my-3">seconds</div>
                    </div>
                </div>
                <p class="mt-4 lg:text-lg text-slate-900 text-center">我们的网站正在建设中，敬请期待！<br>联系我们了解更多服务</p>
                    <p class="mt-4 text-xs text-slate-700">广告开户、广告代投、账户充值、账户管理、品牌营销</p>

                <div class="mt-4 flex flex-col space-y-3 sm:mx-2 sm:flex-row sm:justify-center sm:space-y-0 py-1">
                    <a href="http://s9tfxmc55sbnh2lh.mikecrm.com/sGODOO2" target="_blank"
                        class="transform rounded-md bg-blue-700 px-8 py-2 text-sm font-medium capitalize tracking-wide text-white transition-colors duration-200 hover:bg-blue-600 focus:bg-blue-600 focus:outline-none sm:mx-2">联系我们</a>
                </div>
                
            </div>
        </div>
    </div>
    </section>
    
    <script>
        window.onload = function() {
            var countDownDate = new Date("Jul 30, 2022 16:00:00").getTime();

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);

        };
    </script>
